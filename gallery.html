<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Gallery </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="stylesheets/r_gallery_stylesheet.css" type="text/css" rel="stylesheet">
<body>
    <header>
       
    </header>

        <h1>Gallery</h1>
        <div class="center">
            <button onclick=book()>Book An Appointment</button>
        </div>
        <div class="row">

                <a href="images/hair-before.jpg"><img src="images/mag-glass.png" style="width: 15px; height: 15px; background-color:#eecbff"></a>
            </div>
            <div class="col-xl-4">
                <img id="myImg" src="images/hair-after.jpg" alt="Client  after getting a hair-cut" style="display:flex;justify-content: center; align-items: center;">
                <a href="images/hair-after.jpg"><img src="images/mag-glass.png" style="width: 15px; height: 15px; background-color:#eecbff"></a>
            </div>
            <div class="col-xl-4">
                <img id="myImg" src="images/hair-blonde.jpg" alt="Cient with blonde hair getting a hair-cut" style="display:flex;justify-content: center; align-items: center;">

        </div>

            </div>
            <div class="col-xl-4">
                <img id="myImg" src="images/nail-client-2.jpg" alt="Cient getting their nails done" style="display:flex;justify-content: center; align-items: center;">
                <a href="images/nail-client-2.jpg"><img src="images/mag-glass.png" style="width: 15px; height: 15px; background-color:#eecbff"></a>
            </div>
        </div> 

        <div class="row">
            <div class="col-xl-4">

            </div>
            <div class="col-xl-4">
                <img id="myImg" src="images/hair-curler.jpg" alt="CLient getting their hair curled for an event" style="display:flex;justify-content: center; align-items: center;">

        </div>

        </div>

            <div class="col-xl-4">

            </div>
            <div class="col-xl-4">
                <img id="myImg" src="images/pallette.jpg" alt="Close up image of a make-up pallette used by the make-ip artist in the salon" style="display:flex;justify-content: center; align-items: center;">
                <a href="images/pallette.jpg"><img src="images/mag-glass.png" style="width: 15px; height: 15px; background-color:#eecbff"></a>

    </footer>
