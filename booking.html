<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheets/booking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>

    </header>
    <main>
        <h1>Make an Appointment</h1>
        <p>Please fill out the form below to make an appoinment with us at The Lotus Beauty Salon. Thank you.</p>
        <div class="conatiner-1">
            <form class="form">
                <fieldset>
                    <label for="fname">*First Name:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="lname">*Last Name:</label><br>
                    <input type="text" id="lname" name="lname"><br>
                    <label for="email">*Email address:</label><br>
                    <input type ="email" id="email" name="email"><br>
                    <label for="pnum">*Phone Number:</label><br>
                    <input type="text" id="pnum" name="pnum"><br>
                </fieldset>
        

                    <label for="bookings">*Choose how many treatments you want to book:</label>
                    <select  name="treatments" id="treatments">
                        <optgroup label="How many treatments">
                        <option value="one" id="treatAmount">1</option>
                        <option value="two" id="treatAmount">2</option>
                        <option value="three" id="treatAmount">3</option>
                        <option value="four" id="treatAmount">4</option>
                        </optgroup>
                    </select><br>
                    <label for="service">*Choose your treatments:</label>
                    <select  name="treatment" id="treatment">
                        <optgroup label="Treatments">
                        <option value="hair">Hair</option>
                        <option value="makeup">Make-up</option>
                        <option value="nails">Nails</option>
                        <option value="massage">Massage/Spa</option>
                        </optgroup>
                    </select><br>
                    <label for="extraTreat">*If multiple treatments selected, insert here:</label>
                    <input type="text" id="extraTreat" name="extraTreat"><br>
                    <button onclick="submit()">Continue</button>
            </form>
    </div>
        <script src="scripts/booking.js"></script>
    </main>

</body>
</html>
