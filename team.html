<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="stylesheets/s_about_stylesheet.css" rel="stylesheet">
</head>
<body>
    <header>

    </header>
    <main>
        <!--Carosel of images-->
        <div class="container-1">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/hairdress1.jpg" class="d-block w-100" alt="Hairdresser styling clients hair">
                  </div>
                  <div class="carousel-item">
                    <img src="images/hairdress2.jpg" class="d-block w-100" alt="Hairdresser preparing clients hair">
                  </div>
                  <div class="carousel-item">
                    <img src="images/staff1.jpg" class="d-block w-100" alt="Staff picking products">
                  </div>
                  <div class="carousel-item">
                    <img src="images/staff2.jpg" class="d-block w-100" alt="Staff preparing hair coloring">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <!--Each team member has an image in box 1 & descriptor in box 2-->
        <!--Team member 1-->
        <div class="container-2">
            <div class=contatiner-2-box-1>
                <img src="images/staff_member1.jpg" alt="Administration - Jessie">
            </div>
            <div class="container-2-box-2">
                <p></p>
            </div>
        </div>
         <!--Team member 2-->
        <div class="container-2">
            <div class=contatiner-2-box-1>
                <img src="images/staff-member2.jpg" alt="Nails & Makeup - Emma">
            </div>
            <div class="container-2-box-2">
                <p></p>
            </div>
        </div>
         <!--Team member 3-->
        <div class="container-2">
            <div class=contatiner-2-box-1>
                <img src="images/staff_member3.jpg" alt="Makeup & Massage - Shauna">
            </div>
            <div class="container-2-box-2">
                <p></p>
            </div>
        </div>
        <!--Team member 4-->
        <div class="container-2">
            <div class=contatiner-2-box-1>
                <img src="images/staff_member4.jpg" alt="Hair - James">
            </div>
            <div class="container-2-box-2">
                <p></p>
            </div>
        </div>

    </footer>
